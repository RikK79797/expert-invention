name: CI Pipeline
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: codefresh-contrib/python-flask-sample-app.git
          ref: master
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Run Python application
        run: python main.py
