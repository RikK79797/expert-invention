name: CI Pipeline
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: codeclimate/python-test-reporter.git
          ref: main
      - name: install-dependencies
        run: pip install -r requirements.txt
      - name: run-tests
        run: pytest
