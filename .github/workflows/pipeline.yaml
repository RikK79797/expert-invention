name: CI Pipeline
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: rejot-dev/semcheck.git
          ref: main
      - name: install-dependencies
        run: go mod download
      - name: run-application
        # run: go run .
        run: main.go
